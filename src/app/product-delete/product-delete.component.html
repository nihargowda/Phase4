<div class="container">
    
    
  
    <table class="table">
        
    <thead>
    <tr>
    
    <th>Product Name</th>
    <th>Price</th>
    <th>Quantity</th>
    
    
    </tr>
    
    </thead>
    
    <tbody>
    <tr *ngFor="let products of product">
    
    
    <td>{{products.productname}}</td>
    <td>{{products.price}}</td>
    <td>{{products.quantity}}</td>
    <td>
    
    </td>
    </tr>
    </tbody>
    </table>
    
        <button type="submit" class="btn btn-danger" (click)="DeleteProduct()" >Confirm Deletion</button>
        <button type="submit" class="btn btn-primary" routerLink='/admin-products' >Cancel</button>
      
    
    </div>
